{% extends "base.html" %}
{% block body %}
    <ul>
        {% for top in globtops %}
          <li><a href="/{{ url_escape(top) }}/">{{ top }}</a></li>
        {% end %}
    </ul>

    <form action="/view" method="post" id="viewform">
        <input type="text" value="" name="name">
        <input type="submit" value="View">
        {{ xsrf_form_html() }}
    </form>
{% end %}
